{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="col-12">
            <a href="{% url 'page:carousel_create' %}" role="button" class="btn btn-outline-danger">Carousel - Create</a><br>
            <hr>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">PK</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cover Image</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for item in carousel %}
                    <tr>
                        <th scope="row">{{ item.pk }}</th>
                        <td>{{ item.title }}</td>
                        {% if item.cover_image %}
                            <td><img src="{{ item.cover_image.url }}" class="w-100" alt=""></td>
                        {% else %}
                            <td>GÃ¶rsel Yok</td>
                        {% endif %}
                        <td><a href="{% url 'page:carousel_update' item.pk %}" role="button" class="btn btn-primary">Edit</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
