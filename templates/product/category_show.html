{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="col-12">
            {% for message in messages %}
                <div class="alert alert-success">
                    <strong>
                        <a>{{ message }}</a>
                    </strong>
                </div>
            {% endfor %}
        </div>
        <h2>{{ category.title }}</h2>
        <div class="row">
            {% for item in items %}
                {% if item.cover_image %}
                    <div class="col-sm-4">
                        {% include 'product/product.html' %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
