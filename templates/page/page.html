{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>{{ page.title }}</h2>
                {% if page.cover_image %}
                    <img class="img-fluid" src="{{ page.cover_image.url }}" alt="{{ page.title }}">
                {% endif %}
                <p>
                    {{ page.content }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
